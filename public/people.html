<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>People</title>

  <!-- Bootstrap core CSS-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <!-- Font Awesome -->
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <!-- JQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>


  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet">
  <link id="theme" rel="stylesheet" type="text/css" href="/stylesheets/people.css">
</head>

<body>
  <main>
    <div class="all-wrapper">
      <div class="header-wrapper">
        <h2>People table</h2>
        <div>
          <div style="align-content: start; margin-bottom:20px;">
            <div>
              <h4>Add a Person</h4>
              <input class="new-input" placeholder="name">
              <input class="new-input" placeholder="size">
              <input class="new-input" placeholder="height">
              <input class="new-input" placeholder="type">
              <button id="new-button" class="btn btn-dark" onclick="handle_new_button()">New Person</button>
            </div>
            <div>
              <h4>Filter Data</h4>
              <input class="filter-input" placeholder="name">
              <input class="filter-input" placeholder="size">
              <input class="filter-input" placeholder="height">
              <input class="filter-input" placeholder="type">
              <button id="filter-button" class="btn btn-dark" onclick="handle_filter_button()">Filter</button>
              <button id="filter-reset-button" class="btn btn-dark"
                onclick="handle_filter_reset_button()">Reset</button>
              <p>Fields left empty are not used for query, query with multiple fields uses AND relation</p>
            </div>
            <div>
              <h4>Sort Data</h4>
              <select name="sort" id="sort-col-select">
                <option value="id">id</option>
                <option value="name">name</option>
                <option value="size">size</option>
                <option value="height">height</option>
                <option value="type">type</option>
              </select>
              <select name="order" id="sort-order-select">
                <option value="ASC">ascending</option>
                <option value="DESC">descending</option>
              </select>
              <button id="sort-button" class="btn btn-dark" onclick="handle_sort_button()">Sort</button>
            </div>
          </div>
        </div>
      </div>
      <div class="content-wrapper">
        <div>
          <table class="table table-striped table-bordered" id="tb">
            <thead class="thead-dark">
              <tr>
                <th scope="col">#</th>
                <th scope="col">id</th>
                <th scope="col">name</th>
                <th scope="col">size</th>
                <th scope="col">height</th>
                <th scope="col">type</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
        <div id="display">

        </div>
      </div>
    </div>
  </main>
  <script src="/scripts/bstable.js"></script>
  <script src="/scripts/people.js"></script>
</body>

</html>
